		<main class="container py-3">
			<div class="">
				<h2 class="border-bottom border-2 mt-md-3">Instruction</h2>
				<p>Enter.... value</p>
			</div>
			<div class="row row-cols-1 row-cols-md-2">
				<div class="col-md-4 mt-2">
					<div class="card">
						<div class="card-body container-fluid">
							<h3 class="border-bottom pb-2 mb-3">
								Royal Loan Planner
							</h3>
							<form class="row row-cols-1 row-cols-sm-2 g-2">
								<div class="col-auto">
									<label for="loan" class="form-label"
										>Loan Amount</label
									>
								</div>
								<div class="col">
									<input
										type="number"
										class="form-control"
										id="loan"
										placeholder="Amount here"
										value="25000"
									/>
								</div>
								<div class="col-auto">
									<label for="term" class="form-label"
										>Term (Months)</label
									>
								</div>
								<div class="col">
									<input
										type="number"
										class="form-control"
										id="term"
										placeholder="Your term here"
										value="60"
									/>
								</div>
								<div class="col-auto">
									<label
										for="interestRates"
										class="form-label"
										>Interest Rate</label
									>
								</div>
								<div class="col">
									<input
										type="number"
										class="form-control"
										id="interestRates"
										placeholder="Interest here"
										value="5"
									/>
								</div>
								<div class="w-100 text-end">
									<button
										id="btnSubmit"
										type="button"
										class="btn btn-primary"
									>
										Calculate
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="col-md-8 mt-2" id="paymentResults">
					<!-- First result card goes here -->
					
				</div>
			</div>

		<!-- Monthly Payments TEMPLATE -->
		<template id="card-template">
			<div class="card container">
				<div class="card-body">

						Your Monthly Payments

					<h3 class="card-subtitle mb-2 text-center pt-4 monthly-payment">

					</h3>
					<div class="card-text pt-4">

							<div class="col">

							</div>
							<div class="col text-end principal">

						<td class="principal"></td>
						<td class="interest"></td>
